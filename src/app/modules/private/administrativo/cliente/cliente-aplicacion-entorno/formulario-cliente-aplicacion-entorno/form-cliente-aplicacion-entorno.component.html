<app-header></app-header>
<p-toast />
<p-confirmDialog/>
<form [formGroup]="clienteAplicacionEntornoForm">
    <p-panel>
        <div class="card flex justify-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
        </div>

        <div class="flex bg-gray-100">

            <div class="w-full flex align-items-center justify-content-center">
                <div class="formgrid grid w-full">
                    <div>
                        <input type="hidden" formControlName="codigo" id="codigo">
                        <input type="hidden" formControlName="codigoCliente" id="codigoCliente">
                    </div>
                    
                    
                    <div class="field col-12 md:col-3">
                        <label for="codigoAplicacion" class="pl-1">Aplicación
                            <span *ngIf="isFieldRequired('codigoAplicacion')" style="color: red;">*</span>
                        </label>
                        <p-select formControlName="codigoAplicacion" 
                                inputId="codigoAplicacion" 
                                [options]="aplicaciones" 
                                optionLabel="descripcion"
                                optionValue="codigo" 
                                placeholder="Selecciona aplicación" 
                                (onChange)="cargarEntornos($event.value);"
                                [ngClass]="(clienteAplicacionEntornoForm.get('codigoAplicacion')?.invalid && (clienteAplicacionEntornoForm.get('codigoAplicacion')?.touched || clienteAplicacionEntornoForm.get('codigoAplicacion')?.dirty)) ? 'ng-invalid ng-dirty w-full' : 'w-full'" />
                        <div *ngIf="clienteAplicacionEntornoForm.get('codigoAplicacion')?.errors?.['required'] && clienteAplicacionEntornoForm.get('codigoAplicacion')?.touched" class="p-error">
                            <p-message severity="error" variant="simple" size="small">El campo es requerido</p-message>
                        </div>
                    </div>

                    <div class="field col-12 md:col-3">
                        <label for="codigoEntorno" class="pl-1">Entorno
                            <span *ngIf="isFieldRequired('codigoEntorno')" style="color: red;">*</span>
                        </label>
                        <p-select formControlName="codigoEntorno" 
                                inputId="codigoEntorno" 
                                [options]="entornos" 
                                optionLabel="descripcion"
                                optionValue="codigo" 
                                placeholder="Selecciona entorno" 
                                [ngClass]="(clienteAplicacionEntornoForm.get('codigoEntorno')?.invalid && (clienteAplicacionEntornoForm.get('codigoEntorno')?.touched || clienteAplicacionEntornoForm.get('codigoEntorno')?.dirty)) ? 'ng-invalid ng-dirty w-full' : 'w-full'" />
                        <div *ngIf="clienteAplicacionEntornoForm.get('codigoEntorno')?.errors?.['required'] && clienteAplicacionEntornoForm.get('codigoEntorno')?.touched" class="p-error">
                            <p-message severity="error" variant="simple" size="small">El campo es requerido</p-message>
                        </div>
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="apiKey" class="pl-1">Api key
                            <span *ngIf="isFieldRequired('apiKey')" style="color: red;">*</span>
                        </label>
                        <input id="apiKey" 
                            type="text"
                            pInputText
                            maxlength="100"
                            (input)="filterAlphanumeric($event)"
                            formControlName="apiKey"
                            [ngClass]="(clienteAplicacionEntornoForm.get('apiKey')?.invalid && (clienteAplicacionEntornoForm.get('apiKey')?.touched || clienteAplicacionEntornoForm.get('apiKey')?.dirty)) ? 'ng-invalid ng-dirty w-full' : 'w-full'">
                        <div *ngIf="clienteAplicacionEntornoForm.get('apiKey')?.errors?.['required'] && clienteAplicacionEntornoForm.get('apiKey')?.touched" class="p-error">
                            <p-message severity="error" variant="simple" size="small">El campo es requerido</p-message>
                        </div>
                        <div *ngIf="clienteAplicacionEntornoForm.get('apiKey')?.errors?.['maxlength'] && clienteAplicacionEntornoForm.get('apiKey')?.touched" class="p-error">
                            <p-message severity="error" variant="simple" size="small">Ha excedido el número máximo de caracteres permitidos</p-message>
                        </div>
                    </div>
                        
                    
                    <div class="field col-12 md:col-5"></div>
                    <div class="field col-12 md:col-1">
                        <p-button label="Guardar" 
                                pTooltip="Guardar" 
                                variant="outlined"
                                severity="info" 
                                (onClick)="guardar();"
                                [styleClass]="'w-full'"/>
                    </div>
                    <div class="field col-12 md:col-1">
                        <p-button label="Volver" 
                                pTooltip="Volver" 
                                variant="outlined" 
                                severity="contrast" 
                                (onClick)="navigateToFormClienteAplicacionEntorno()"
                                [styleClass]="'w-full'"/>
                    </div>
                    <div class="field col-12 md:col-5"></div>
                </div>
            </div>
        </div>
    </p-panel>
</form>
